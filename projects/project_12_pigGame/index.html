<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/all-short.css">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <title>Pig Game</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="logo logo__container">
        <img src="./img/pig.png" alt="Pig" class="logo__image">
      </div>
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">42</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">12</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">85</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">29</div>
        </div>
      </div>

      <button class="btn-new"><i class="fas fa-plus btn-icon"></i>New Pig game</button>
      <button class="btn-roll"><i class="fas fa-dice btn-icon"></i>Roll dice</button>
      <button class="btn-hold"><i class="fas fa-piggy-bank btn-icon"></i>Hold</button>

      <input type="number" placeholder="Final score" class="final-score">

      <img src="./img/dice-1.png" alt="Dice" class="dice" id="dice-1">
      <img src="./img/dice-2.png" alt="Dice" class="dice" id="dice-2">
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>

</html>
